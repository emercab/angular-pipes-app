<p-panel class="p-1">
  <h1 class="green-500">Pipes Personalizados</h1>
  <p>
    Pipes personalizados creados por {{ 'noSotRos' | togleCase:isUpperCase }} mismos.
  </p>
</p-panel>

<p-toolbar>

  <div class="p-toolbar-group-start">

    <p-button
      label="TogleCase" icon="pi pi-book" class="mr-2" iconPos="right"
      severity="primary" [raised]="true"
      (click)="toggleUpperCase()"
    />
  
  </div>
  
  <div class="p-toolbar-group-end">

    <p-button
      label="Por nombre" icon="pi pi-folder-open" class="mr-2" iconPos="right"
      severity="warning" [raised]="true"
      (click)="changeOrderBy('name')"
    />

    <p-button
      label="Por volar" icon="pi pi-send" class="mr-2" iconPos="right"
      severity="info" [raised]="true"
      (click)="changeOrderBy('canFly')"
    />

    <p-button
      label="Por color" icon="pi pi-palette" class="mr-2" iconPos="right"
      severity="help" [raised]="true"
      (click)="changeOrderBy('color')"
    />

  </div>

</p-toolbar>

<div class="grid mt-1">.
  <div class="col">
    <p-panel header="Heros">
      <p-table [value]="heroes | sortBy:orderBy" [tableStyle]="{ 'min-width': '50rem' }" styleClass="p-datatable-striped">
        <ng-template pTemplate="header">
          <tr>
            <th>Nombre</th>
            <th>Â¿Pude volar?</th>
            <th>Color</th>
          </tr>
        </ng-template>
        
        <ng-template pTemplate="body" let-heroe>
          <tr>
            <td>{{ heroe.name }}</td>
            <td>{{ heroe.canFly | canFly }}</td>
            <td>{{ heroe.color | titlecase }}</td>
          </tr>
        </ng-template>
      </p-table>

    </p-panel>

  </div>
</div>
